       /* General Reset and Box-Sizing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #000; /* Black background */
    color: #fff;
    line-height: 1.6;
    display: flex;
    justify-content: center; /* Center the content */

/* Header Navigation Styling */
header {
    position: absolute;
    top: 0;
    width: 100%;

    padding: 10px 0;
}

header nav {

header nav a {

    text-decoration: none;
    padding: 10px 15px;

header nav a:hover {

/* Typing Animation */
#typing-container {
    font-size: 40px;
    font-weight: bold;
    color: #00FF00; /* Green color */
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    border-right: 2px solid #00FF00; /* Blinking cursor */
    animation: blink-cursor 0.6s step-end infinite;
}

@keyframes blink-cursor {
    50% {
        border-color: transparent;
    }
}

/* Rotating Half Circle Border with Thin Sharp Edges */
.rotating-border {
    position: absolute; /* Fixed position for the image */
    top: 20px; /* Move image a bit towards the top */
    right: 120px; /* Move image to the left (near center) */
    transform: translateX(0); /* Center the image horizontally */
    width: 350px; /* Enlarge the image */
    height: 350px; /* Enlarge the image */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* Thin Sharp Border */
.half-circle {
    position: absolute;
    width: 350px; /* Adjust for the larger image */
    height: 350px; /* Adjust for the larger image */
    border: 3px solid transparent; /* Thin border thickness for sharp edges */
    border-top: 3px solid #00FF00; /* Green sharp top border */
    border-radius: 50%;
    transform-origin: center;
    animation: rotate-half-circle 3s linear infinite;
}

.half-circle-1 {
    transform: rotate(0deg); /* Start at 0 degrees */
}

.half-circle-2 {
    transform: rotate(180deg); /* Start at 180 degrees */
    animation: rotate-half-circle 3s linear 1.5s infinite; /* Delay to create the staggered effect */
}

@keyframes rotate-half-circle {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Image inside rotating border */
.rotating-border img {
    width: 100%; /* Make the image fit within the larger border */
    height: 100%; /* Make the image fit within the larger border */
    object-fit: cover;
    border-radius: 70%; /* Keep the image circular */
}

/* Button and Icons Container */
.cta-container {
    position: fixed;
    bottom: 100px;
    right: 80%; /* Align to the right side */
    transform: translateX(50%); /* Center the container horizontally */
    display: flex;
    align-items: center;
    gap: 20px; /* Space between the button and icons */
}

/* CV Download Button */

    font-size: 16px;

    <script>
        const words = ["Coder", "Web Designer", "Youtuber", "Web Developer"];
        let wordIndex = 0; // Track the current word
        const typingContainer = document.getElementById("typing-container");

        function typeWord(word, callback) {
            let charIndex = 0; // Track the current character
            typingContainer.textContent = ""; // Clear the container
            const interval = setInterval(() => {
                typingContainer.textContent += word[charIndex]; // Add the next character
                charIndex++;
                // Stop typing when the word is complete
                if (charIndex === word.length) {
                    clearInterval(interval);
                    setTimeout(callback, 1000); // Pause for 1 second before the next word
                }
            }, 200); // Typing speed in milliseconds
        }

        function startTyping() {
            typeWord(words[wordIndex], () => {
                wordIndex = (wordIndex + 1) % words.length; // Move to the next word
                startTyping(); // Recursively type the next word
            });
        }

        // Start the typing animation
        startTyping();
    </script>
